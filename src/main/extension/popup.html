<!doctype html>
<html>
  <head>
    <title>Tracker</title>
    <script type="text/javascript" src="scripts/jquery-1.12.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./stylesheets/popup.css">
  </head>

  <body>
    <img id="logo" src ="./img/warning.png" width="35" height ="35">
    <h2> TrackerTracker </h2>
    <div>
      <input type="checkbox" id="disable_ext">
        <label for="disable_ext"> Disable the extension </label>
        <br>
      <input type="checkbox" id="disable_pops">
        <label for="disable_pops"> Disable the pop-ups </label>
        <br>
      <input type="checkbox" id="disable_socialMedia">
        <label for="disable_socialMedia"> Disable the social media highlights </label>
        <br>
    <div>

    <button type="button" id="view_stats">Stats page</button>
  </body>

<script type="text/javascript" src="scripts/pop-ups/disable.js"></script>


</html>
